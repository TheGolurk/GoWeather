<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/spinner.css">

<body>

    <div class="lds-dual-ring" id="spinner"></div>

    <h1>Go Weather App</h1>
    
    <div class="data-box">

        <form>
            <label for="City">Country</label>
            <input type="text" name="country" id="country" placeholder="Enter your country">
            
            <label for="City">City</label>

            <input type="submit" value="Done" id="btnLoad">
            <!-- <button type="submit" id="btnLoad">Done</button> -->
        </form>

    </div>
