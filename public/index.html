<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="shortcut icon" href="images/weather.svg" type="image/x-icon">
</head>
<body>

    <div class="modal-bg">
        <div class="modal" id="myContent">
            <h1 id="header"></h1> <br>
            <h2 id="header-2"></h2>
            <img id="image" alt="&#9729">
            <h2 id="description"></h2>
            <span class="modal-close">X</span>
        </div>
    </div>

    <h1>Go Weather App</h1>
    
    <div class="data-box">

        <img src="images/gopher.png" alt="gopher" class="gopher">

        <form>
            <label for="City">Country</label>
            <input type="text" name="country" id="country" placeholder="Enter your country">
            
            <label for="City">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
            
            <input type="submit" value="Done" id="btnLoad">
            <!-- <button type="submit" id="btnLoad">Done</button> -->
        </form>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
